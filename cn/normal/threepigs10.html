                三只小猪-10
            </dt>            
            <dd>野狼只好满脸堆笑地请三只小猪一起去郊游。三只小猪很聪明，也很团结。他们提前到郊外摘了许多苹果。不久，野狼来了。
三只小猪按计划迅速爬到苹果树上。野狼迷惑不解地问："你们到树上去干什么？"老三回答说："我们在吃苹果呢！你要不要来一个？"</dd>
            <dd>野狼馋得直流口水，便满口答应了。老三摘了一个大苹果丢下去，苹果顺着山坡滚下好远，野狼在后面追，结果越跑越远。三只小猪趁机跑回了家。</dd>
