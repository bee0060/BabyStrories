                三只小猪-5
            </dt>            
           <dd>老三每天起早贪黑，一趟一趟地搬回一块一块的石头，堆在一旁，再一块一块地砌成一面面墙。哥哥们在一旁取笑道："只有傻瓜才会这么做！"
小弟毫不理会，仍夜以继日地工作。哥哥们休息了，他还在不停地干。这样整整过了三个月，老三的新房子也盖好了！他好高兴啊！</dd>
