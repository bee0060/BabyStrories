                三只小猪-2
            </dt>            
            <dd>老大先动手了。
他首先扛来许多稻草，选择了一片空地，在中间搭了一座简易的稻草屋，然后用草绳捆了捆。"哈哈！我有自己的房子了！"老大乐得欢蹦乱跳。</dd>
            <dd>第二天老大搬进了自己的新家，老二和老三好奇地前来参观。老二说："老三，你看大哥的房子，也太简陋了，我要盖一座又漂亮、又舒适的房子！"</dd>
