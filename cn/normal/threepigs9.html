            <dt>
                三只小猪-9
            </dt>            
            <dd>大野狼站在大门前，他知道房子里有三只小猪，可不知怎么才能进去。他只能重施旧技，对着房门呼呼吹气，结果无济于事。</dd>
            <dd>野狼有点儿急了，他又用力去撞。"当"的一声，野狼只觉得两眼直冒金星，再看房子，纹丝不动。野狼真的急了，转身去找了一把锤子。
野狼憋足劲，挥起大铁锤敲了下去，没想到锤子把儿断了，锤子反弹回来，正砸在野狼的头上。"疼死我了！" 野狼大叫。他真的无技可施了。</dd>
