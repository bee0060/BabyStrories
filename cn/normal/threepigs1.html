                三只小猪-1
            </dt>
            <dd>
                在一个遥远的山村里，住着一位猪妈妈和她的三可爱的小猪。
            </dd>
            <dd>
                妈妈每天很辛苦，小猪们一天天长大了，可还是什么事都不做。
            </dd>
            <dd>
                一天晚上，吃过晚饭，猪妈妈把孩子们叫到面前郑重其事地说："你们已经长大了，应该独立生活了，等你们盖好自己的房后就搬出去住吧。
            </dd>            
            <dd>
                三只小猪谁也不想搬出去住，更不想自己动手盖房子，又不能不听妈妈的话。于是，他们开始琢磨什么样的房子。
