                三只小猪-3
            </dt>            
            <dd>老二跑到山上砍下许多木头回来，锯成木板、木条，叮叮当当地敲个不停。不久，老二也盖好了自己的木房子。显然这比老大的要漂亮、结实得多。</dd>
            <dd>老二很快搬到自己的新家住了，老大和老三也过来参观。老大赞不绝口，深感自己的房子过于简陋；老三看后说："我盖的房子还会更好的。"</dd>
