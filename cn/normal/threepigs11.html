            </dt>            
            <dd>野狼气急败坏地返回来，他绕着房子转了一圈，最后爬上房顶，他想从烟囱溜进去。老三从窗口发现后，马上点起了火。
野狼掉进火炉里，熏得够呛，整条尾巴都烧焦了。</dd>
