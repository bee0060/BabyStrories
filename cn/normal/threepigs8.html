                三只小猪-8
            </dt>            
            <dd>大野狼追到门前停了下来，心想："你们以为木头房子就能难住我吗？"他一下一下地向大门撞去。"哗啦"一声，木头房子被撞倒了。
兄弟俩又拼命逃到老三家，气喘吁吁地告诉老三所发生的一切。老三先关紧了门窗，然后胸有成竹地说："别怕！没问题了！"</dd>
